<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Spotify</title>
    <link rel="shortcut icon" href="images/LogoVerde.svg" type="image/x-icon">
    <link rel="stylesheet" href="SpotifyStyle.css">
</head>
<body>

    <header>
        <div class="left">
            <a class="logo" href="#">
                <span class="logoCircle">
                    <img src="images/LogoBranca35.png" alt="Falha no download">
                </span>
            </a>

            <div class="menuBox">
                <a class="home" href="#">
                    <span class="homeCircle">
                        <img src="icons/home.png" alt="">
                    </span>
                </a>
                
                <div class="searchBox">
                    <a href="#">
                        <span class="searchCircle">
                            <img src="icons/searchIcon.png" alt="">
                        </span>
                    </a>
                    
                    <input placeholder="O que vocÃª quer ouvir?" class="inputSearch" type="text">
                    
                    <a href="#">
                        <span class="albumCircle">
                            <img src="icons/album-folder.png" alt="">
                        </span>
                    </a>
                </div>
            </div>

        </div>

        <div class="right">
            <a class="premium" href="#"> <p> <strong>Ver planos Premium</strong> </p> </a>

            <div class="instalar">
                <a class="instIcon" href="#">
                    <span>
                        <img class="instimg" src="icons/download.svg" alt="">
                    </span>
                </a>
                <a class="inst" href="">
                    <span>
                        <p>Instalar aplicativo</p>
                    </span>
                </a>
            </div>

            <div class="outrosIcones">
                <a class="outrosi" href="#">
                    <span>
                        <img src="icons/atividades.png" alt="">
                    </span>
                </a>
                <a class="outrosi" href="#">
                    <span>
                        <img src="icons/amigos.png" alt="">
                    </span>
                </a>
                <a class="conta" href="#"> <p> <strong>N</strong> </p> </a>
            </div>
        </div>
    </header>

    <main>

        <aside class="coluna leftside">

            <div class="corpocoluna cesquerda">

                <div class="biblioteca"></div>
                
                <div class="buttonsartplay"></div>
                
                <div class="optionsartplay"></div>
                
                <div class="listartplay"></div>
                
            </div>

        </aside>

        <section class="coluna middle">

            <div class="corpocoluna cmeio">
                
            </div>

        </section>
        
        <aside class="coluna rightside">

            <div class="corpocoluna cdireita">

            </div>

        </aside>
        
    </main>


    <footer>

        <section class="playerfield">

            <div class="corpoplayer">
            
            </div>
            
        </section>
    </footer>

</body>
</html>
