<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Spotify</title>
    <link rel="shortcut icon" href="images/LogoVerde.svg" type="image/x-icon">
    <link rel="stylesheet" href="SpotifyStyle.css">
</head>
<body>

    <header>

        <div class="header-left">
            <a class="header-logo" href="#">
                <span class="header-logoCircle">
                    <img src="images/LogoBranca35.png" alt="Falha no download">
                </span>
            </a>

            <div class="header-menuBox">
                <a class="header-home" href="#">
                    <span class="header-homeCircle">
                        <img src="icons/home.png" alt="">
                    </span>
                </a>
                
                <div class="header-searchBox">
                    <a href="#">
                        <span class="header-searchCircle">
                            <img src="icons/searchIcon.png" alt="">
                        </span>
                    </a>
                    
                    <input class="header-inputSearch" placeholder="O que vocÃª quer ouvir?" type="text">
                    
                    <a href="#">
                        <span class="header-albumCircle">
                            <img src="icons/album-folder.png" alt="">
                        </span>
                    </a>
                </div>
            </div>

        </div>

        <div class="header-right">
            <a class="header-premium" href="#"> <p> <strong>Ver planos Premium</strong> </p> </a>

            <div class="header-instalar">
                <a class="header-instIcon" href="#">
                    <span>
                        <img class="header-instimg" src="icons/download.svg" alt="">
                    </span>
                </a>
                <a class="header-inst" href="">
                    <span>
                        <p>Instalar aplicativo</p>
                    </span>
                </a>
            </div>

            <div class="header-outrosIcones">
                <a class="header-outrosi" href="#">
                    <span>
                        <img src="icons/atividades.png" alt="">
                    </span>
                </a>
                <a class="header-outrosi" href="#">
                    <span>
                        <img src="icons/amigos.png" alt="">
                    </span>
                </a>
                <a class="header-conta" href="#"> <p> <strong>N</strong> </p> </a>
            </div>

        </div>

    </header>

    <main>

        <aside class="coluna leftside">

            <div class="corpocoluna cesquerda">

                <div class="leftside-biblioteca">

                    <div class="biblioteca-esquerda">
                        <p class="biblioteca-suabiblioteca">Sua Biblioteca</p>
                    </div>

                    <div class="biblioteca-direita">

                        <div class="biblioteca-circulocriar">
                            <p class="biblioteca-criar">+</p>
                        </div>
                        
                        <img class="biblioteca-mostrar" src="icons/expand-arrows.svg" alt="expand">
                    </div>
                    

                </div>

                <div class="leftside-buttonsartplay">
                    <p class="buttonsartplay-play">Playlists</p>
                    <p class="buttonsartplay-art">Artistas</p>
                </div>

                <div class="leftside-optionsartplay"></div>

                <div class="leftside-listartplay"></div>
                
            </div>

        </aside>

        <section class="coluna middle">

            <div class="corpocoluna cmeio">
                
            </div>

        </section>
        
        <aside class="coluna rightside">

            <div class="corpocoluna cdireita">

            </div>

        </aside>
        
    </main>


    <footer>

        <section class="playerfield">

            <div class="corpoplayer">
            
            </div>
            
        </section>
    </footer>

</body>
</html>
